<section id="container" class="card-center p-5 text-center">

    <section class="container">
        <section class="row bg-color text-white p-2">
            <section class="col-lg-12">
                <img src="../../assets/img/login_user_1.png" width="30%" alt="Imagem usuário de login" />
            </section>
            <section class="col-lg-12">
                <h1>Bem-Vindo por favor efetue Login</h1>
                <h5>Desta forma vamos lhe autenticar em nosso site</h5>
            </section>
            <section class="col-lg-12 ">
                <section>
                    <label>Email/Usuário</label><br>
                    <input type="email" placeholder="Entre com o e-mail ou usuário">
                </section>
                <section>
                    <label>Senha</label><br>
                    <input type="password" placeholder="Senha">
                </section>
            </section>
            <section class="col-lg-12">


                <section class="col-lg-12 p-2">
                    <a type="button" class="btn btn-sm btn-success " [href]="['/usuarios']">Logar</a>
                </section>
                <section class="col-lg-12">
                    <label>Esqueci minha senha clique <a href="#">aqui</a></label>
                </section>
            </section>

        </section>
    </section>
</section>
